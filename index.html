<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Milestone Project</title>
    <link href="/scss/style.css" type="text/css" rel="stylesheet">
</head>
<body>
    <!--Game screen-->
    <h1>Good Luck!!</h1>
    <main id="main-screen">
        <section class="card-class">
            <div id="card-1"></div>
            <div id="card-2"></div>
            <div id="card-3"></div>
        </section>

        <audio id="buttonClickSound" src="Assets/button-sound.wav"></audio>
        <audio id="winnerX4Sound" src="Assets/X4-Winner.wav"></audio>
        <audio id="jackpotSound" src="Assets/JackpotWinner.wav"></audio>
        <audio id="winnerX6Sound" src="Assets/X6-Winner.wav"></audio>
        <audio id="You-lose-sound" src="Assets/You-lose-sound.wav"></audio>

        <section id="btn-card"> 
        <button id="btn1" class="button-class">$1</button>
        <button id="btn2" class="button-class">$5</button>
        <button id="btn3" class="button-class">$10</button>
        </section>

        <section class="result-class">
            <div id="result-card"></div>
        </section>

        <section class="score-class">
            <div id="score-card"></div>
        </section>
        
    </main>
    <script src="index.js"></script>
    <script src="result.js"></script>
    <script src="score.js"></script>
</body>
</html>
